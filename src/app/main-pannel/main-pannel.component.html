<!-- -------------------------------introduction session-------------------------------- -->
<div class="title mt-6">About me</div>
<div class="introduction-box mt-1">
  <div class="row g-0">
    <mat-list>
      <mat-list-item>
        <mat-icon class="icon" svgIcon="heart-icon"></mat-icon>
        <p>I am interested in cloud-related tech stacks</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon" svgIcon="firework-icon"></mat-icon>
        <p>Ability to catch up with new tech stack quickly</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon" svgIcon="speak-icon">speak-icon</mat-icon>
        <p>Good communication skills</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon" svgIcon="skill-icon"></mat-icon>
        <p>Good at time management</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<!-- ---------------------------Skill Session--------------------------------------------------------- -->
<div class="skill-session mt-5">
  <div class="title">Skills</div>
  <mat-chip-list #chipList aria-label="skill selection">
    <mat-chip color="accent" *ngFor="let skill of skills">
      {{ skill }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-list>
</div>
